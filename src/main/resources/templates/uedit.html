<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система аэропорта - Редактирование пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Редактирование пользователя <span th:text="${user.name}"></span></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/user/edit}" method="post">
                            <div th:each="role : ${roles}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="${role}" th:value="${role}" th:checked="${#lists.contains(user.roles, role)}">
                                    <label class="form-check-label" th:text="${role}"></label>
                                </div>
                            </div>
                            <input type="hidden" th:value="${user.id}" name="userId">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-primary btn-block mt-3">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
